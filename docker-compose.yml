    build:
      context: "."
      dockerfile: "src/notification__balancer/Dockerfile"
    volumes:
      - ./src/notification__balancer/local/:/etc/nginx/:ro
      - ./src/notification__web/static/:/docker_app/notification__web/static/:ro
    ports:
      - 6001:6001   # notification__db
      - 32727:32727 # notification__broker_ui
      - 32726:32726 # notification__broker
      - 32714:32714 # notification__api
      - 32756:32756 # notification__web
      - 8080:8080
    depends_on:
      - notification__api
      - notification__db
      - notification__broker__amqp
    command: [ nginx-debug, '-g', 'daemon off;' ]

  notification__db:
    image: library/postgres:13.2-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_PORT: 5432
      POSTGRES_DB: notification_db
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]
    expose:
      - 5432
    volumes:
      - notification_db_volume:/var/lib/postgresql

  manager__notification__db:
    build:
      context: "."
      dockerfile: "srv/common-python/Dockerfile"
    environment:
      NOTIFICATION__SYS_USER_ID: "6ff8eaba-b5b4-49b2-9a83-f48fcdf6d361"
